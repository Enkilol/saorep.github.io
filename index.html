<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .header {
        text-align: center;
        background-color: rgb(0, 67, 12);
        color: #fff;
        padding: 20px 0;
      }
    </style>
  </head>


  <body>
    <div class="header">
      <h1>Food scanner 3.0</h1>
    </div>

    <div class="container" style="text-align: center;">
      <div id="reader" style="width: 300px; height: 300px; margin: 0 auto;"></div>
      <script src="html5-qrcode.min.js"></script>
      
      <script>
        function onScanSuccess(decodedText, decodedResult) {
          console.log(`Scan result: ${decodedText}`, decodedResult);
          window.location.href = `info.html?code=${decodedText}`;
        }
        var html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 150 });
        html5QrcodeScanner.render(onScanSuccess);
      </script>

    </div>


  </body>
  <footer>
    <p style="text-align: center;">Realizzato peraiutare le persone nelle scelte di tutti i giorni - 2023</p>
  </footer>
</html>
